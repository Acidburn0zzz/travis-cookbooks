---
driver:
  name: vagrant
driver_config:
  customize:
    cpus: 2
    memory: 1024

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04

suites:
  - name: worker_python
    run_list:
      - role[worker_python]
  # based on https://github.com/travis-ci/travis-images/tree/master/templates, should find a way to link the projects
  - name: worker-php
    run_list:
      - recipe[php::multi]
      - recipe[composer]
      - recipe[sweeper]
    attributes:
      composer:
        github_oauth_token: 2d8490a1060eb8e8a1ae9588b14e3a039b9e01c6
